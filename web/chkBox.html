<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Big5" />
<title>請選擇您喜歡的顏色</title>
</head>

<body>
<p>請選擇您喜歡的三種顏色</p>
<form id="form1" name="form1" method="get" action="chkBox">
  <p>
    <label>
      <input type="checkbox" name="chkColor" value="黑色" id="chkColor_0" />
      黑色</label>
    <br />
    <label>
      <input type="checkbox" name="chkColor" value="綠色" id="chkColor_1" />
      綠色</label>
    <br />
    <label>
      <input type="checkbox" name="chkColor" value="紅色" id="chkColor_2" />
      紅色</label>
    <br />
    <label>
      <input type="checkbox" name="chkColor" value="藍色" id="chkColor_3" />
      藍色</label>
    <br />
    <label>
      <input type="checkbox" name="chkColor" value="白色" id="chkColor_4" />
      白色</label>
    <br />
    <label>
      <input type="checkbox" name="chkColor" value="黃色" id="chkColor_5" />
      黃色</label>
  </p>
  <p>
    <input type="reset" id="reset" value="重設" />
    <input type="submit" id="submit" value="送出" />
    <br />
  </p>

</form>
</body>
</html>
